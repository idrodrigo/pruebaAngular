<main>
    <form action="">
    <h2>Pok√©mon</h2>
    
    <select [(ngModel)]="selectedPokemon" (change)="onChangePokemon()" name="pokemonSelect">
      <option *ngFor="let pokemon of pokemons" [value]="pokemon.name">{{ pokemon.name }}</option>

    <div class="sprite">

    </main>
